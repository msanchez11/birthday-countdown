<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Countdown</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
</head>

<body>
  <div class="backfliter"></div>
  <div class="container">
    <div class="title-container">
      <h1>My Birthday Countdown</h1>
      <h2>Road to: <span id="yearsOldEl"> 26 </span> years old </h2>
    </div>
    <div class="countdown-container">
      <div class="countdown-el days-container">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="big-text" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el min-container">
        <p class="big-text" id="min">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el sec-container">
        <p class="big-text" id="sec">0</p>
        <span>seconds</span>
      </div>
    </div>
  </div>
</body>

</html>
